    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      /* Custom styles for chat markdown */
      .chat-markdown p { margin-bottom: 0.75rem; }
      .chat-markdown p:last-child { margin-bottom: 0; }
      .chat-markdown ul, .chat-markdown ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }
      .chat-markdown li { margin-bottom: 0.25rem; }
      .chat-markdown strong { font-weight: 700; color: #111827; }
      .chat-markdown h1, .chat-markdown h2, .chat-markdown h3 { 
        font-weight: 800; 
        color: #111827; 
        margin-top: 1.5rem; 
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: -0.025em;
      }
      .chat-markdown h1 { font-size: 1.5rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }
      .chat-markdown h2 { font-size: 1.25rem; }
      .chat-markdown h3 { font-size: 1.1rem; }
      .chat-markdown blockquote {
        border-left: 4px solid #ff9900;
        padding-left: 1rem;
        font-style: italic;
        color: #4b5563;
        margin: 1rem 0;
      }
    </style>
